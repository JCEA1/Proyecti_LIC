<!DOCTYPE html>

<head> 
<title>Formulario</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" href="../Estilos/great.css" type="text/css" media="screen and (min-width: 981px)"/>
<link rel="stylesheet" href="../Estilos/medium.css" type="text/css" media="screen and (min-width: 481px) and (max-width:980px)"/>
<link rel="stylesheet" href="../Estilos/mini.css" type="text/css" media="screen and (max-width: 480px)"/>
</head>

<body>



<div id="formulariodiv">

<form class="contact_form" action="#" method="post">
    <ul>
       <li>
            <h2 align="center">Cont&aacute;ctanos</h2>
       </li>
       <li>
           <label for="name">Nombre:</label>
           <input type="text"  placeholder="Juan Carlos" required />
       </li>
       <li>
           <label for="email">Email:</label>
           <input type="email" name="email" placeholder="JC.Erazo@outlook.com" required />
       </li>
       <li>
           <label for="website">Sitio Web:</label>
           <input type="url" name="web" placeholder="http://google.com" required />
       </li>
       <li>
           <label for="Mensaje">Mensaje:</label>
           <textarea name="Mensaje" cols="40" rows="6" required ></textarea>
       </li>
        <li>
          <button class="submit" type="submit">Enviar</button>
        </li>
    </ul>
</form>


</body>
</html>
